<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário para jogar RPG de Patos</title>
</head>
<body>
    <h3>RPG de Patos * Patonifique o seu formulário</h3>
    <form action=""></form>
    <!-- nome -->
    <label for="">Nome:</label>
    <input type="text" placeholder="Nome">
    <form action=""></form>

    <label for="">Número do cartão de crédito:</label>
    <input type="text" placeholder="Número">
    <form action=""></form>

    <label for="">CVV:</label>
    <input type="text" placeholder="CVV">
    <form action=""></form>

    <label for="">Vencimento:</label>
    <input type="text" placeholder="Vencimento">
    <form action=""></form>

    <label for="">Senha:</label>
    <input type="password" placeholder="Senha">
    <form action=""></form>

    <label for="">Cor do pato:</label>
    <input type="color" placeholder="Nome">

    <br>
    <h4>Nível:</h4>
    <label for="Iniciante">Iniciante</label>
    <input type="radio" id="Iniciante" name="nivel">
    <label for="Intermediario">Intermediario</label>
    <input type="radio" id="Intermediario" name="nivel">
    <label for="Mestre">Mestre</label>
    <input type="radio" id="Mestre" name="nivel">

    <br>

    <h4>Com quantas patonautas você costuma jogar?</h4>
    <input type="checkbox">
    <label for="">Sózinho Patodavida</label>
    <br>
    <input type="checkbox">
    <label for="">Até 4 patoides</label>
    <br>
    <input type="checkbox">
    <label for="">8 quacks</label>
    <br>
    <br>
    <h4>Selecione o modo de jogo:</h4>
    Online <input type="range">Offline
    <br>
    <br>

    <h4>Selecione a sua patabilidade:</h4>
    <select name="" id="">
        <option value=""></option>
        <option value="">Pato Loco</option>
        <option value="">Pato Lino</option>
        <option value="">Pato Perna</option>
        <option value="">Pato Davida</option>
        <option value="">Pato Fóbico</option>
        <option value="">Pato Cóptero</option>
        <option value="">Pato Leiro</option>
        <option value="">Pato Explosivo</option>
    </select>
    <br>
    <br>

    <label for=""><b>Selecione o seu PatoMaps:</b></label>
    <br>
    <input type="text" autocomplete="on" list="area">
    <datalist id="area">
        <option value="Patópolis"></option>
        <option value="Pato Branco-PR"></option>
        <option value="Pato Lixo"></option>
        <option value="Patolândia"></option>
        <option value="Patopati e Patota"></option>
        <option value="Pato Dirce"></option>
    </datalist>

<br>
<br>
<br>
<label for=""><b>Digite aqui seus pensamentos intrusivos:</b></label>
<br>
<textarea col="30" rows="10"></textarea>

</body>
</html>
